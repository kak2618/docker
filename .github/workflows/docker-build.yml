name: Docker Build & Push

# 언제 실행할지 정의 (main 브랜치에 푸시될 때)
on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest # GitHub의 리눅스 서버를 사용

    steps:
      # 1. 내 코드를 서버로 내려받음
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. 도커 빌드 속도 향상을 위한 Buildx 설정
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. Docker Hub 로그인 (1단계에서 설정한 Secret 사용)
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 4. 이미지 빌드 및 푸시
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          # 이미지 이름:태그 (latest 태그 사용 예시)
          tags: ${{ secrets.DOCKER_USERNAME }}/my-image-name:latest
          # 빌드 캐시를 활용하여 다음 빌드 속도를 높임
          cache-from: type=gha
          cache-to: type=gha,mode=max